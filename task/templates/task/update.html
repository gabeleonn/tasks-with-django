<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Update</title>
    </head>
    <body>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" name="button">Save</button>
            <a href="{% url 'delete' form.instance.id %}">Delete</a>
        </form>
        <a href="{% url 'get' %}">Voltar</a>
    </body>
</html>
